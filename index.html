<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Map with Multiple Markers</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRNMUOMrxHg1QFvxTL3v56fuGW-_cxOME"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: {lat: {Latitude}, lng: {Longitude}} // Center on the first row
            });

            var markers = [
                {Marker Template}
            ];

            markers.forEach(function(marker) {
                new google.maps.Marker({
                    position: marker,
                    map: map
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="width:600px; height:225px;"></div>
</body>
</html>
